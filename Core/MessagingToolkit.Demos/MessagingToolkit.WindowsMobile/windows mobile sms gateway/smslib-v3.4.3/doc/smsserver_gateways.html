<h1>SMSServer Gateways</h1>

<h2>Introduction</h2>
<p>Gateways represent devices or services capable of sending and/or receiving SMS messages.</p>
<p>SMSServer supports the following gateways, which are directly mapped to SMSLib core library's gateways:</p>

</ul>
